<!DOCTYPE html>
<html lang="en">
    <head>
    <title>Gallery - ForestToFuture</title>
     <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">

 <!-- Fade Animation CSS -->
    <style>
        body {
            opacity: 1;
            transition: opacity 0.6s ease;
        }
        body.fade-out {
            opacity: 0;
        }
    </style>

    <!-- Fade Animation Script -->
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const links = document.querySelectorAll("nav a");

            links.forEach(link => {
                link.addEventListener("click", (e) => {
                    e.preventDefault();
                    const url = e.target.href;
                    document.body.classList.add("fade-out");
                    setTimeout(() => {
                        window.location.href = url;
                    }, 500);
                });
            });
        });
    </script>

    </head>

<body>

<!-- Logo Section -->
<div class="logo-container">
    <img src="{{ url_for('static', filename='logo-10.webp') }}" alt="ForesToFuture Logo">
    <span class="logo-text">ForesToFuture</span>
</div>

     <nav class="top-right-nav">
    <a href="{{ url_for('home') }}">Home</a>
    <a href="{{ url_for('about') }}">About</a>
    <a href="{{ url_for('contact') }}">Contact</a>
    <a href="{{ url_for('gallery') }}">Gallery</a>
    <a href="{{ url_for('articles') }}">Articles</a>
    <a href="{{ url_for('admin_login') }}">Admin</a>
</nav>

    <div class="content">
    <h1>Gallery</h1>
    <br>
    <p>{{ p }}</p>
    </div>
    
    </body>
</html>
